# ─────────────────────────────────────────────────────────────────────────────
# LAPTOP nginx.conf — ~/caktus/nginx/nginx.conf
#
# ROUTING:
#   PUBLIC (ngrok):  /apps/{name}/ → deployed app container
#                    /             → Caktus dashboard
#   LAN (/etc/hosts): subdomains → management tools
# ─────────────────────────────────────────────────────────────────────────────

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Proxy defaults
    proxy_http_version  1.1;
    proxy_set_header    Host               $host;
    proxy_set_header    X-Real-IP          $remote_addr;
    proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header    X-Forwarded-Proto  $scheme;
    proxy_set_header    Upgrade            $http_upgrade;
    proxy_set_header    Connection         $connection_upgrade;

    # ── LAN-only management tools ─────────────────────────────────────────────

    server {
        listen 80;
        server_name portainer.caktus.local;
        location / { proxy_pass http://caktus-portainer:9000; }
    }

    server {
        listen 80;
        server_name status.caktus.local;
        location / { proxy_pass http://caktus-uptime:3001; }
    }

    server {
        listen 80;
        server_name hello.caktus.local;
        location / { proxy_pass http://caktus-hello:80; }
    }

    # ── Default server (public via ngrok + LAN) ───────────────────────────────

    server {
        listen 80 default_server;
        server_name _;

        # nginx self-health (used by Docker healthcheck — no upstream dependency)
        location = /nginx-health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # ── Deployed app routes (written by dashboard to /etc/nginx/apps/) ────
        # Each deployed app gets:  location /apps/{name}/ { proxy_pass ...; }
        include /etc/nginx/apps/*.conf;

        # ── Dashboard (catch-all) ─────────────────────────────────────────────
        location / {
            proxy_pass http://caktus-dashboard:8000;
        }
    }
}
